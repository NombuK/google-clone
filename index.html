<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage</title>
  </head>
  <body class="h-screen">
    <span class="flex flex-row gap-5 absolute top-0 right-0 mt-5 mr-5">
      <p class="hover:cursor-pointer hover:underline cursor-pointer">Gmail</p>
      <p class="hover:cursor-pointer hover:underline cursor-pointer">Images</p>
      <i class="fa-solid fa-flask mt-1 text-lg cursor-pointer"></i>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#5f6368"
      >
        <path
          d="M240-160q-33 0-56.5-23.5T160-240q0-33 23.5-56.5T240-320q33 0 56.5 23.5T320-240q0 33-23.5 56.5T240-160Zm240 0q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm240 0q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160ZM240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400ZM240-640q-33 0-56.5-23.5T160-720q0-33 23.5-56.5T240-800q33 0 56.5 23.5T320-720q0 33-23.5 56.5T240-640Zm240 0q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Zm240 0q-33 0-56.5-23.5T640-720q0-33 23.5-56.5T720-800q33 0 56.5 23.5T800-720q0 33-23.5 56.5T720-640Z"
        />
      </svg>
      <p
        class="bg-green-900 text-blue-50 rounded-full p-1 w-8 h-8 text-center font-medium mb-2"
      >
        K
      </p>
    </span>

    <div class="flex flex-col justify-center items-center h-full">
      <div class="font-semibold">
        <h1 class="text-8xl mb-10">
          <span class="text-blue-600">G</span><span class="text-red-500">o</span
          ><span class="text-yellow-400">o</span
          ><span class="text-blue-600">g</span
          ><span class="text-green-500">l</span
          ><span class="text-red-500">e</span>
        </h1>
      </div>

      <div
        class="bg-slate-50 w-3/4 max-w-[60vw] rounded-3xl shadow-lg border p-3 flex items-center"
      >
        <i class="fa-solid fa-magnifying-glass mx-3"></i>

        <input
          type="text"
          class="flex-grow border-none outline-none bg-transparent text-md text-start ml-5"
          placeholder="Search Google or type URL"
        />
        <img
          src="icons/7123011_google_mic_icon.svg"
          class="w-7 h-7"
          alt="mic"
        />
        <img
          src="icons/7123028_lens_google_icon.svg"
          class="w-7 h-7"
          alt="lens"
        />
      </div>
      <div class="hover:bg-slate-500 ease-in duration-200 cursor-pointer">
        <p
          class="mt-10 ml-4 mb-5 text-4xl rounded-full bg-blue-200 w-12 h-12 text-center items-center justify-center pb-1"
        >
          +
        </p>
        <p class="text-center items-center justify-center">Add shortcut</p>
      </div>
    </div>

    <div
      class="bg-contain bg-blue-200 hover:bg-blue-300 hover:shadow-lg ease-in-out duration-200 cursor-pointer z-10"
    >
      <div
        class="flex flex-row text-sm m-6 p-1.5 bg-contain bg-blue-200 rounded-2xl right-0 bottom-0 absolute justify-around"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="20px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#001d3d"
        >
          <path
            d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
          />
        </svg>
        <p class="mx-3 text-blue-950">Customize Chrome</p>
      </div>
    </div>
  </body>
</html>
